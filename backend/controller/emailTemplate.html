<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        .header {
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Verification</h1>
        </div>
        <div class="content">
            <p>Hi <strong><%= name %></strong>,</p>
            <p>Thank you for signing up with us. Please use the OTP below to verify your email address. This OTP is valid for 10 minutes.</p>
            <p class="otp"><%= otp %></p>
            <p>If you did not request this, please ignore this email.</p>
            <p>Team BuildPro OGCS</p>

        </div>
        <div class="footer">
            <p>&copy; 2024 OGCS Pvt Ltd. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
